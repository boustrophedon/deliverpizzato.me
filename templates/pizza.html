<div class="pizza_listing" style="text-align:center;">

	{% for r in places %}
		<h2> {{ r.name }} </h2>
		<p> {{ r.addr }} </p>
		<p> <a href="tel:{{ r.int_phone }}">{{r.phone}}</a> </p>
		{% if r.open_hours %}
		<p> Hours today: {{ r.open_hours[0] }} </p>
		{% endif %}
	{% endfor %}
</div>
<a href="http://locu.com"><img height="25" width="155" src="http://locu.com/static/images/dev/poweredby-gray@2x.png" alt="Powered by Locu" /></a>
